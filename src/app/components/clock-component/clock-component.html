<div class="clock-container">

  <div class="clock-time">
    <span class="clock-number">{{ hours }}</span>
    <span class="clock-separator blinking">:</span>
    <span class="clock-number">{{ minutes }}</span>
  </div>

  <div class="clock-labels">
    <span class="clock-label">Hours</span>
    <span class="clock-label">Minutes</span>
  </div>

</div>
